<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- 
    1. insert odin logo and font
    2. position hero text and logo
    3. create header text for form
    4. create form control elements
    5. create submit button + forgot password?
    6. position elements using flexbox or css positioning
 -->
<body>
    <div class="image-container">
            <div class="image-overlay">
                <img class="overlay-logo" src="assets/logo.png"></img>
                <h1 class="overlay-text">ODIN</h1>
            </div>
    </div>
    <div class="form-container">
        <h2 class="form-header">This is not a real online service! 
            You know you need something like this in your life to help you realize your deepest dreams. 
            Sign up now to get started.
            <br><br>
            You <em>know</em> you want to.    
        </h2>
        <form class="basic-form">
            <fieldset class="form-controls">
                <legend>Let's do this!</legend>
                <div>
                    <label for="fname">FIRST NAME</label><br>
                    <input type="text" name="fname" id="fname"><br>
                    <label for="email">EMAIL</label><br>
                    <input type="email" name="email" id="email"><br>
                    <label for="pass">PASSWORD</label><br>
                    <input type="password" name="pass" id="pass">
                </div>
                <div>
                    <label for="lname">LAST NAME</label><br>
                    <input type="text" name="lname" id="lname"><br>
                    <label for="phone">PHONE NUMBER</label><br>
                    <input type="tel" name="phone" id="phone"><br>
                    <label for="confirm-pass">CONFIRM PASSWORD</label><br>
                    <input type="password" name="confirm-pass" id="confirm-pass">
                </div>
            </fieldset>
            <input class="submit" type="submit" value="Create Account">
            <p class="login">Already have an account? <a href="https://github.com/TommyJu/sign-up-form" target="_blank">Log in</a></p>
        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
